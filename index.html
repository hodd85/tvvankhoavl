<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu·∫£n l√Ω kh√°ch h√†ng - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #video {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .photo-list img {
      width: 100px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-switch .form-check-input {
      width: 3em;
      height: 1.5em;
    }
    .switch-label {
      margin-left: 0.5em;
      font-weight: bold;
    }
    .carousel-item img {
      max-height: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-4 text-center">Qu·∫£n l√Ω kh√°ch h√†ng</h2>

  <!-- Toggle switch -->
  <div class="form-check form-switch d-flex align-items-center mb-3">
    <input class="form-check-input" type="checkbox" role="switch" id="modeSwitch" checked>
    <label class="switch-label" for="modeSwitch" id="switchLabel">T·∫°o kh√°ch</label>
  </div>

  <div class="tab-content" id="modeTabsContent">
    <!-- T·∫°o kh√°ch -->
    <div class="tab-pane fade show active" id="create" role="tabpanel">
      <form id="createForm" class="mb-3">
        <div class="mb-3">
          <label for="inputName" class="form-label">H·ªç t√™n</label>
          <input type="text" class="form-control" id="inputName" required />
        </div>
        <div class="mb-3">
          <label for="inputPhone" class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
          <input type="tel" class="form-control" id="inputPhone" required />
        </div>
        <div class="mb-3">
          <label for="inputDate" class="form-label">Ng√†y mua</label>
          <input type="date" class="form-control" id="inputDate" required />
        </div>
        <div class="mb-3">
          <label for="inputAmount" class="form-label">S·ªë ti·ªÅn</label>
          <input type="number" class="form-control" id="inputAmount" min="0" required />
        </div>
        <div class="mb-3">
          <label for="inputNote" class="form-label">Ghi ch√∫</label>
          <textarea class="form-control" id="inputNote" rows="2"></textarea>
        </div>

        <video id="video" autoplay muted playsinline style="display:none;" class="mb-3 rounded"></video>
        <div class="mb-3">
          <label class="form-label">Ch·ª•p ·∫£nh</label><br />
          <button type="button" id="btnStartCamera" class="btn btn-primary me-2">B·∫≠t camera</button>
          <button type="button" id="btnTakePhoto" class="btn btn-success me-2" style="display:none;">Ch·ª•p ·∫£nh</button>
          <button type="button" id="btnStopCamera" class="btn btn-danger me-2" style="display:none;">T·∫Øt camera</button>
          <button type="button" id="btnSwitchCamera" class="btn btn-secondary" style="display:none;">üîÑ</button>
        </div>

        <div class="photo-list mb-3 d-flex flex-wrap" id="photoList"></div>

        <button type="submit" class="btn btn-success">L∆∞u kh√°ch</button>
      </form>
    </div>

    <!-- T√¨m kh√°ch -->
    <div class="tab-pane fade" id="search" role="tabpanel">
      <div class="input-group mb-3">
        <input type="tel" id="searchPhone" class="form-control" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i c·∫ßn t√¨m" />
        <button class="btn btn-outline-secondary" type="button" id="btnSearchPhone">üîç T√¨m</button>
      </div>
      <div id="searchResults" class="row g-3"></div>
    </div>
  </div>
</div>

<!-- Modal Carousel -->
<div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">·∫¢nh kh√°ch h√†ng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="carouselPhotos" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselInner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselPhotos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselPhotos" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <div id="noPhotosMessage" class="text-center text-muted" style="display: none;">Kh√¥ng c√≥ ·∫£nh n√†o.</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const customers = [
    {
      name: "Nguy·ªÖn VƒÉn A",
      phone: "0901234567",
      date: "2024-12-01",
      amount: 5000000,
      note: "Kh√°ch th√¢n thi·∫øt",
      photos: ["https://upload.wikimedia.org/wikipedia/commons/1/18/Dog_Breeds.jpg",
				"https://upload.wikimedia.org/wikipedia/commons/4/43/Cute_dog.jpg",
				"https://upload.wikimedia.org/wikipedia/commons/4/47/American_Eskimo_Dog.jpg"
			]
    },
    {
      name: "Tr·∫ßn Th·ªã B",
      phone: "0987654321",
      date: "2024-11-20",
      amount: 750000,
      note: "Kh√°ch m·ªõi",
      photos: ["https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg",
				"https://upload.wikimedia.org/wikipedia/commons/a/a3/June_odd-eyed-cat.jpg",
				"https://upload.wikimedia.org/wikipedia/commons/c/c4/Cat-bg.jpg"
			]
    }
  ];
  let photos = [];

  const video = document.getElementById('video');
  const btnStartCamera = document.getElementById('btnStartCamera');
  const btnTakePhoto = document.getElementById('btnTakePhoto');
  const btnStopCamera = document.getElementById('btnStopCamera');
  const btnSwitchCamera = document.getElementById('btnSwitchCamera');
  const photoList = document.getElementById('photoList');
  const carouselInner = document.getElementById('carouselInner');
  const noPhotosMessage = document.getElementById('noPhotosMessage');

  let stream = null;
  let usingFrontCamera = true;

  btnStartCamera.addEventListener('click', async () => {
    try {
      const constraints = {
        video: { facingMode: usingFrontCamera ? 'user' : 'environment' }
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      video.style.display = 'block';
      btnTakePhoto.style.display = 'inline-block';
      btnStopCamera.style.display = 'inline-block';
      btnStartCamera.style.display = 'none';
      btnSwitchCamera.style.display = 'inline-block';
    } catch (error) {
      alert('Kh√¥ng th·ªÉ m·ªü camera: ' + error.message);
    }
  });

  btnTakePhoto.addEventListener('click', () => {
    if (!stream) return;
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth || 320;
    canvas.height = video.videoHeight || 240;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imgUrl = canvas.toDataURL('image/png');
    photos.push(imgUrl);
    renderPhotos();
  });

  btnStopCamera.addEventListener('click', () => {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
    video.style.display = 'none';
    btnTakePhoto.style.display = 'none';
    btnStopCamera.style.display = 'none';
    btnStartCamera.style.display = 'inline-block';
    btnSwitchCamera.style.display = 'none';
  });

  btnSwitchCamera.addEventListener('click', async () => {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    usingFrontCamera = !usingFrontCamera;
    try {
      const constraints = {
        video: { facingMode: usingFrontCamera ? 'user' : 'environment' }
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
    } catch (error) {
      alert('Kh√¥ng th·ªÉ chuy·ªÉn camera: ' + error.message);
    }
  });

  function renderPhotos() {
    photoList.innerHTML = '';
    photos.forEach((src, idx) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `·∫¢nh ${idx + 1}`;
      img.className = 'me-2 mb-2 rounded border';
      photoList.appendChild(img);
    });
  }

  document.getElementById('createForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('inputName').value.trim();
    const phone = document.getElementById('inputPhone').value.trim();
    const date = document.getElementById('inputDate').value;
    const amount = parseFloat(document.getElementById('inputAmount').value);
    const note = document.getElementById('inputNote').value.trim();

    if (!name || !phone || !date || isNaN(amount)) {
      alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
      return;
    }

    customers.push({ name, phone, date, amount, note, photos: [...photos] });
    alert("L∆∞u kh√°ch th√†nh c√¥ng");

    e.target.reset();
    document.getElementById('inputDate').valueAsDate = new Date();
    photos = [];
    renderPhotos();
    if (stream) btnStopCamera.click();
  });

  document.getElementById('btnSearchPhone').addEventListener('click', () => {
    const query = document.getElementById('searchPhone').value.trim();
    const container = document.getElementById('searchResults');
    container.innerHTML = '';

    const results = customers.filter(c => c.phone.includes(query));
    if (results.length === 0) {
      container.innerHTML = `<div class="col-12"><div class="alert alert-warning">Kh√¥ng t√¨m th·∫•y kh√°ch h√†ng n√†o.</div></div>`;
      return;
    }

    results.forEach((cust, idx) => {
      const card = document.createElement('div');
      card.className = 'col-md-6 col-lg-4';
      card.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${cust.name}</h5>
            <p class="card-text"><strong>üìû:</strong> ${cust.phone}<br/>
              <strong>üìÖ:</strong> ${cust.date}<br/>
              <strong>üí∞:</strong> ${cust.amount.toLocaleString()} VNƒê<br/>
              <strong>üìù:</strong> ${cust.note || ''}</p>
            <button class="btn btn-sm btn-outline-primary" onclick="showPhotos(${idx})">Xem ·∫£nh</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  });

  window.showPhotos = (index) => {
    const cust = customers[index];
    carouselInner.innerHTML = '';
    noPhotosMessage.style.display = 'none';

    if (!cust.photos || cust.photos.length === 0) {
      noPhotosMessage.style.display = 'block';
    } else {
      cust.photos.forEach((src, i) => {
        const div = document.createElement('div');
        div.className = 'carousel-item' + (i === 0 ? ' active' : '');
        div.innerHTML = `<img src="${src}" class="d-block w-100 rounded" alt="·∫¢nh ${i + 1}">`;
        carouselInner.appendChild(div);
      });
    }

    const modal = new bootstrap.Modal(document.getElementById('photoModal'));
    modal.show();
  };

  // Toggle switch
  const modeSwitch = document.getElementById('modeSwitch');
  const switchLabel = document.getElementById('switchLabel');
  modeSwitch.addEventListener('change', () => {
    const isCreate = modeSwitch.checked;
    switchLabel.textContent = isCreate ? 'T·∫°o kh√°ch' : 'T√¨m kh√°ch';
    document.getElementById('create').classList.toggle('show', isCreate);
    document.getElementById('create').classList.toggle('active', isCreate);
    document.getElementById('search').classList.toggle('show', !isCreate);
    document.getElementById('search').classList.toggle('active', !isCreate);
  });

  document.getElementById('inputDate').valueAsDate = new Date();
</script>
</body>
</html>
